    <body>
        <header class="main_header"> <!-- Cabeçalho -->
                <h1 class="main_logo"> <a class="logo" href="">DEV Saul</a></h1>
            <nav> <!-- Navegação do site, tag utilizada para guardar os links de navegação -->
                <a class="main_action" href="" lang="en">Skills</a>
                <a class="main_action" href="">Projetos</a>
                <a class="main_action" href="">Contatos</a>
                <a class="main_button" href="" lang="en">Download CV</a>
            </nav>   
        </header> 
        <section class="main_banner"> <!-- tudo q esta dentro se conversa é diferente da div -->
            <div class="wrapper">
                <div class="main_box">
                    <h1 class="main_title">Saul Basso Junior</h1> 
                    <h2 class="subtitle">FrontEnd Devoloper</h2>
                </div>
                <div class="navigation">
                    <a class="main_button" href="" lang="en">Download CV</a>

            </div>
        </section>

        <section class="main_section"> <!-- tudo q esta dentro se conversa é diferente da div -->
            <h2 class="main_title -second">Skills</h1> 
            <div class="wrapper_skill">
                <article class="skill_tec "> <!--Description list-->
                    <img class="icon" src="assets/img/ico_html5.png" alt="icone HTML 5">
                    <div class="right">
                        <h3 class="title">HTML</h3> <!--Description title--> 
                        <progress class="progress_bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill_tec"> <!--Description list-->
                    <img class="icon" src="assets/img/ico_css3.png" alt="icone CSS 3">
                    <div class="right">
                        <h3 class="title">CSS</h3> <!--Description title--> 
                        <progress class="progress_bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill_tec "> <!--Description list-->
                    <img class="icon" src="assets/img/ico_js.png" alt="icone js">
                    <div class="right">
                        <h3 class="title">JavaScript</h3> <!--Description title--> 
                        <progress class="progress_bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill_tec"> <!--Description list-->
                    <img class="icon" src="assets/img/ico_react.png" alt="icone react">
                    <div class="right">
                        <h3 class="title">React</h3> <!--Description title--> 
                        <progress class="progress_bar" max="100" value="30">
                            30%
                        </progress>
                    </div>
                </article>
                <article class="skill_tec "> <!--Description list-->
                    <img class="icon" src="assets/img/icon_c++.png" alt="icone C++">
                    <div class="right">
                        <h3 class="title">C++</h3> <!--Description title--> 
                        <progress class="progress_bar" max="100" value="40">
                            40%
                        </progress>
                    </div>
                </article>
                <article class="skill_tec"> <!--Description list-->
                    <img class="icon" src="assets/img/icon_git.png" alt="icone Git">
                    <div class="right">
                        <h3 class="title">Git</h3> <!--Description title--> 
                        <progress class="progress_bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
            </div>
        </section>

        <section class="main_section -bgBlack -bdFirstColor"> <!-- tudo q esta dentro se conversa é diferente da div -->
            <h2 class="main_title -second">Projetos</h1>
            <div class="wrapper_projects">
                <a class="cardbutton" href="https://saulbassojr.github.io/projeto_SaaS_Week/" target="_blank">
                    <figure class="project_card">
                        <img class="icon" src="assets/img/saasweeklogo.png" alt="Imagem Layout SaaS WeeK" >
                        <figcaption class="title" href="https://saulbassojr.github.io/projeto_SaaS_Week/">SaaS Week</figcaption>

                </a>
                <a class="cardbutton">
                    <figure class="project_card">
                        <img class="icon" src="assets/img/fe9HwSM.gif" alt="icone HTML 5">

                    </figure>
